<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link id="theme-style" rel="stylesheet" href="">
</head>
<body>
    <div class="home-box">
        <a href="/webapp/main/" class="logo">
            <img src="/static/logo-light.png" alt="연DO">
        </a>
    </div>
    <div class="login-container">
        <div class="title">로그인</div>
        <form method="POST" action="/webapp/login/"> 
            {% csrf_token %}
            <input type="text" name="userid" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
                <a href="/webapp/main/" class="button login-button"></a>
        </form>
        <div class="extra-links">
            <a href="/webapp/find_id/">아이디</a> /
            <a href="/webapp/find_pw/">비밀번호 찾기</a> |
            <a href="/webapp/signup/">회원가입</a>
        </div>
    </div>
    <script>
        let mode = 0; // 라이트모드, 다크모드 설정 (0: 다크모드, 1: 라이트모드)
        
        document.addEventListener('DOMContentLoaded', function () {
            const styleSheet = document.getElementById('theme-style');
            const logoImg = document.querySelector('.home-box img');

            if (mode === 1) {
                styleSheet.href = '../../static/lightmode.css';
                logoImg.src = '/static/lightmode.png';
            } else {
                styleSheet.href = '../../static/darkmode.css';
                logoImg.src = '/static/darkmode.png';
            }
        });
    </script>
</body>
</html>
