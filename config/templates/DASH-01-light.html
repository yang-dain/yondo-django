<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리 페이지</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow-x: auto; 
            overflow-y: auto; 
            background-color: #f6f3ef;
            color: #373737;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            background-color: #f6f3ef;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        .logo-container a:hover img {
            opacity: 0.8; 
            transform: scale(1.05); 
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .button-container {
            display: flex;
            gap: 10px; /* 버튼 간 간격 */
        }

        .button {
            color: #f6f3ef;
            background-color: #2e5743; /* 버튼 배경색 */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            z-index: 9999;
        }

        .button:hover {
            background-color: #254a36; /* 버튼 호버 색상 */
        }

        .divider {
            width: 99vw;
            height: 2px;
            background-color: #2e5743;
            margin-top: 10px;
        }

        .main-container {
            width: 1000px;
            height: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f6f3ef;
        }

        .calendar-container {
            display: flex;
            gap: 20px;
            min-width: 1000px; /* 최소 너비 고정 */
            margin-top: 20px;
            justify-content: center;
}

        .calendar {
            width: 700px;
            height: 630px;
            padding: 20px;
            background-color: white;
            box-sizing: border-box;
            overflow: auto;
            min-width: 700px;
            min-height: 630px;
            border-radius: 10px; /* 모서리 둥글게 */
            border: none; /* 테두리 제거 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }

        .calendar-header {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #373737;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button.prev-month, button.next-month {
            background: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
            color: #373737;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            text-align: center;
            font-size: 1.2em;
        }

        th, td {
            width: 14.28%;
            height: 90px;
            padding: 5px;
            border: 1px solid #398428;
            vertical-align: top;
            text-align: left;
        }

        th {
            font-size: 1em;
            color: #373737;
            text-align: center;
            height: 25px;
        }

        .event {
            font-size: 0.6em;
            background-color: #f5f5f5;
            margin: 5px 0;
            padding: 5px;
            display: block;
            line-height: 1;
        }

        .schedule-list {
            width: 250px;
            height: 630px;
            padding: 20px;
            background-color: #e0ecf8;
            box-sizing: border-box;
            overflow-y: auto;
            border-radius: 10px; /* 모서리 둥글게 */
            border: none; /* 테두리 제거 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }   

        .schedule-list h3 {
            margin-top: 0;
            font-size: 1.3em;
            text-align: center;
        }

        .schedule-item {
            margin-bottom: 10px;
            font-size: 0.9em;
        }     
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="logo-container">
            <a href="home.html"><img src="../static/logo-light.png" alt="홈 화면 로고"></a>
        </div>
        <div class="button-container">
            <a href="#" class="button logout">로그아웃</a>
            <a href="mypage.html" class="button mypage">마이페이지</a>
        </div>
    </div>
    <div class="divider"></div>
    <div class="main-container">
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <button class="prev-month">◀</button>
                    <span>2024년 11월</span>
                    <button class="next-month">▶</button>
                </div>
                <table></table>
            </div>
            <div class="schedule-list" id="schedule-list">
                <h3>이번 달 일정</h3>
            </div>
        </div>
    </div>
    <script>
        let currentDate = new Date();
        const events = [
            { date: "2024-11-04", content: "일정1" },
            { date: "2024-11-09", content: "일정2" },
            { date: "2024-11-14", content: "일정3" },
            { date: "2024-11-20", content: "일정4" },
            { date: "2024-11-24", content: "일정5" }
        ];

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            document.querySelector('.calendar-header span').textContent = `${year}년 ${month + 1}월`;
            const table = document.querySelector('.calendar table');
            table.innerHTML = `
                <tr>
                    <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                </tr>
            `;

            let row = '<tr>';
            let date = 1;

            for (let i = 0; i < firstDay; i++) row += '<td></td>';
            for (let i = firstDay; i < 7; i++) row += createCell(year, month, date++);
            row += '</tr>';
            table.innerHTML += row;

            while (date <= lastDate) {
                row = '<tr>';
                for (let i = 0; i < 7; i++) {
                    if (date <= lastDate) row += createCell(year, month, date++);
                    else row += '<td></td>';
                }
                row += '</tr>';
                table.innerHTML += row;
            }
            updateScheduleList();
        }

        function createCell(year, month, date) {
            const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
            const formattedDate = fullDate.replace(/-/g, '/'); // 날짜를 YYYY/MM/DD 형식으로 변환
            const eventList = events
                .filter(event => event.date === fullDate)
                .map(event => `<div class="event">${event.content}</div>`)
                .join('');
            return `<td>${date}${eventList}</td>`;
        }

        function updateScheduleList() {
            const scheduleList = document.getElementById('schedule-list');
            scheduleList.innerHTML = `
                <h3>이번 달 일정</h3>
                ${events
                    .filter(event => {
                        const eventDate = new Date(event.date);
                        return eventDate.getFullYear() === currentDate.getFullYear() &&
                            eventDate.getMonth() === currentDate.getMonth();
                    })
                    .map(event => {
                        const formattedDate = event.date.replace(/-/g, '/'); // 날짜를 YYYY/MM/DD 형식으로 변환
                        return `
                            <div class="schedule-item">
                                <strong>${event.content}</strong><br>${formattedDate}
                            </div>
                        `;
                    })
                    .join('')}
            `;
        }

        document.querySelector('.prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.querySelector('.next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
