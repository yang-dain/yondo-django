<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연DO 아이디 찾기</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #373737;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .find-container {
            background-color:  #474747;
            width: 400px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .title {
            background-color: #8c8c8c;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            text-align: left;
            border-radius: 8px 8px 0 0;
        }

        .find-container input[type="text"],
        .find-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 1em;
            border: 1px solid #666666;
            background-color:  #474747;
            color: #ffffff; 
        }

        .find-container button {
            width: 100%;
            padding: 12px;
            background-color: #398428;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            color: #ffffff;
            cursor: pointer;
        }

        .find-container button:hover {
            background-color:  #2e6e22;
        }

        .home-box {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="home-box">
        <img src="yondo.image/yondo_dark.png" alt="연DO">
    </div>
    <div class="find-container">
        <div class="title">아이디 찾기</div>
        <form>
            <input type="text" placeholder="이름" required>
            <input type="email" placeholder="이메일" required>
            <button type="submit">확인</button>
        </form>
    </div>
</body>
</html>
