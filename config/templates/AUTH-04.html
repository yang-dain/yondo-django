<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연DO 비밀번호 찾기</title>
    <link id="theme-style" rel="stylesheet" href="">
    <style>
    </style>
</head>
<body>
    <div class="home-box">
        <img src="yondo.image/yondo.png" alt="연DO">
    </div>
    <div class="find-container">
        <div class="title">비밀번호 찾기</div>
        <form method="POST" action="/webapp/find_pw/">
            {% csrf_token %}
            <input type="text" name="userid" placeholder="아이디" required>
            <select name="pw_qust" required>
                <option value="" disabled selected>선택항목 중 선택</option>
                <option value="question1">첫 여행지는?</option>
                <option value="question2">가장 기억에 남는 장소는?</option>
                <option value="question3">가장 친한 친구 이름은?</option>
            </select>
            <input type="text" name="pw_ans" placeholder="답변" required>
            <button type="submit">확인</button>
        </form>
    </div>
    <script>
        let currentDate = new Date();
        // 라이트모드, 다크모드 설정 (0: 다크모드, 1: 라이트모드)
        let mode = 0;

        document.addEventListener('DOMContentLoaded', function() {
        const styleSheet = document.getElementById('theme-style');
        const logoImg = document.querySelector('.logo img');
        
        if (mode === 1) {
            styleSheet.href = '../../static/lightmode.css';
            logoImg.src = '/static/lightmode.png';
        } else {
            styleSheet.href = '../../static/darkmode.css';
            logoImg.src = '/static/darkmode.png';
        }
    });
    </script>
</body>
</html>
