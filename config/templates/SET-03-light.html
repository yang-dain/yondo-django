<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f3ef;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: auto;
            width: 70px;
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 120px;
            padding-top: 0;
        }

        .logo-container a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }


        .logo-container a:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background-color: #2e5743;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #254a36;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #2e5743;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .button {
            background-color: #2e5743;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }

        .button:hover {
            background-color: #254a36;
        }

        .button:focus {
            outline: 3px solid #2e5743;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="logo-container">
            <a href="DASH-01-light.html" class="logo">
                <img src="lightmode.png" alt="로고">
            </a>
        </div>
        <a href="#" class="logout">로그아웃</a>
    </div>

    <div class="divider"></div>

    <div class="container">
        <div class="header">내 일정 관리</div>
        <a href="Todo-01-light.html"><button class="button">일정 목록</button></a>
        <a href="Todo-02-light.html"><button class="button">일정 추가</button></a>
        <a href="Todo-03-light.html"><button class="button">일정 변경&삭제</button></a>
        <a href="view_schedule.html"><button class="button">일정 UI 설정</button></a>
    </div>
</body>
</html>
