<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연DO 비밀번호 찾기</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color:#373737; /* 다크 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff; /* 텍스트 색상 */
        }

        .find-container {
            background-color:#474747; /* 컨테이너 배경색 */
            width: 400px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* 어두운 그림자 */
            border-radius: 8px;
            text-align: center;
        }

        .title {
            background-color:#8c8c8c ;/* 제목 배경 */
            color: #ffffff; /* 제목 텍스트 색상 */
            padding: 10px;
            font-size: 1.2em;
            text-align: left;
            border-radius: 8px 8px 0 0;
        }

        .find-container input[type="text"],
        .find-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #666666; /* 테두리 색상 */
            border-radius: 4px;
            font-size: 1em;
            background-color:  #474747; /* 입력 필드 배경 */
            color: #ffffff; /* 입력 텍스트 색상 */
        }

        .find-container input::placeholder {
            color: #aaaaaa; /* 플레이스홀더 색상 */
        }

        .find-container select {
            background-color: #474747 /* 드롭다운 배경 */
        }

        .find-container select option {
            background-color:#474747; /* 옵션 배경 */
            color: #ffffff; /* 옵션 텍스트 색상 */
        }

        .find-container button {
            width: 100%;
            padding: 12px;
            background-color: #398428; /* 버튼 배경 */
            border: none;
            border-radius: 4px;
            font-size: 1em;
            color: #ffffff;
            cursor: pointer;
        }

        .find-container button:hover {
            background-color: #2e6e22; /* 버튼 호버 색상 */
        }

        .home-box {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="home-box">
        <img src="yondo.image/yondo_dark.png" alt="연DO">
    </div>
    <div class="find-container">
        <div class="title">비밀번호 찾기</div>
        <form>
            <input type="text" placeholder="이름" required>
            <input type="text" placeholder="아이디" required>
            <select required>
                <option value="" disabled selected>선택항목 중 선택</option>
                <option value="question1">질문 1</option>
                <option value="question2">질문 2</option>
                <option value="question3">질문 3</option>
            </select>
            <input type="text" placeholder="답변" required>
            <button type="submit">확인</button>
        </form>
    </div>
</body>
</html>
