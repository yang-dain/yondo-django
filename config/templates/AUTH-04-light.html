<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연DO 비밀번호 찾기</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f6f3ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .find-container {
            background-color: #ffffff;
            width: 400px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .title {
            background-color: #8c8c8c;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            text-align: left;
            border-radius: 8px 8px 0 0;
        }

        .find-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .find-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background-color: #fff;
        }

        .find-container button {
            width: 100%;
            padding: 12px;
            background-color: #254a36;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            color: #ffffff;
            cursor: pointer;
        }

        .find-container button:hover {
            background-color: #91bde1;
        }

        .home-box {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="home-box">
        <img src="yondo.image/yondo.png" alt="연DO">
    </div>
    <div class="find-container">
        <div class="title">비밀번호 찾기</div>
        <form method="POST" action="/webapp/find_pw/">
            {% csrf_token %}
            <input type="text" name="userid" placeholder="아이디" required>
            <select name="pw_qust" required>
                <option value="" disabled selected>선택항목 중 선택</option>
                <option value="1">질문 1</option>
                <option value="2">질문 2</option>
                <option value="3">질문 3</option>
            </select>
            <input type="text" name="pw_ans" placeholder="답변" required>
            <button type="submit">확인</button>
        </form>
    </div>

    <script>
        {% if messages %}
            {% for message in messages %}
                alert("{{ message|escapejs }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
