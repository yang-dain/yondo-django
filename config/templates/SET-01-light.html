<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f3ef;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: auto;
            width: 70px; /* Logo size */
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px; /* 로고 컨테이너 크기 확대 */
            height: 120px;
            padding-top: 0;
        }

        .logo-container a img {
            width: 100%; /* 컨테이너에 맞게 크기 조정 */
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }


        .logo-container a:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            background-color: #2e5743;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #254a36;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #2e5743;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .info {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .table {
            margin: 0 auto 20px auto;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }

        .table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .button {
            background-color: #2e5743;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }

        .button:hover {
            background-color: #254a36;
        }

        

    </style>
</head>
<body>
    <div class="header-bar">
        <div class="logo-container">
            <a href="/webapp/mypage/" class="logo">
                <img src="/static/lightmode.png" alt="로고">
            </a>
        </div>
        <a href="/webapp/logout/" class="logout">로그아웃</a>
    </div>

    <div class="divider"></div>

    <div class="container">
        <div class="header">내 정보 관리</div>
            
        <table class="table">
            <tr>
                <td><strong>이름</strong></td>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <td><strong>아이디</strong></td>
                <td>{{ user.id }}</td>
            </tr>
            <tr>
                <td><strong>이메일</strong></td>
                <td>{{ user.user_email }}</td>
            </tr>
        </table>

        <div class="button-container">
            <a href="/webapp/reset_pw/"><button class="button">비밀번호 변경</button></a>
            <form method="POST" action="/webapp/del_account/">
                {% csrf_token %}
                <button type="submit" class="button">회원 탈퇴</button>
            </form>
        </div>
    </div>
</body>
</html>
