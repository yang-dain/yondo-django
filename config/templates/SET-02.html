<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles2-light.css">
    <title>UI 설정</title>
    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .logout{
            right: 150px;
        }
        .button-container {
            margin-top: 10px;
            text-align: center; /* 가운데 정렬 */
        }
    </style>
</head>
<body>

    <!-- 상단 헤더 -->
    <div class="header-bar">
        <div class="logo-container">
            <a href="/webapp/main/" class="logo">
                <img src="/static/lightmode.png" alt="Logo" />
            </a>
            <a href="/webapp/logout/" class="logout">로그아웃</a>
            <a href="/webapp/mypage/" class="mypage">마이페이지</a>
        </div>
    </div>

    <!-- 구분선 -->
    <div class="divider"></div>

    <!-- 알림 설정 컨테이너 -->
    <div class="container">
        <div class="header">UI 설정</div>
        <table>
            <tr>
                <th>알림 종류</th>
                <th>설정</th>
                    <tr>
                        <td>학사 일정</td>
                        <td>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="type" value="school_events">
                                <button type="submit">
                                    {% if hide_school_events %}끄기{% else %}켜기{% endif %}
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>종료된 일정</td>
                        <td>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="type" value="end_events">
                                <button type="submit">
                                    {% if hide_end_events %}끄기{% else %}켜기{% endif %}
                                </button>
                            </form>
                        </td>
                    </tr>


                <td>다크모드</td>
                <td><button1 onclick="toggleAlert(this)">켜기</button1></td>
            </tr>
        </table>
        <div class="button-container">
            <a href="/webapp/mypage/event" class="button">목록으로</a>
        </div>
    </div>

    <script>
        // 알림 켜기/끄기 토글
        function toggleAlert(button) {
            const type = button.getAttribute('data-type'); // 버튼의 타입 (school_events, end_events)
            const currentText = button.innerText;
            const newState = currentText === "켜기" ? "끄기" : "켜기";

            // 버튼 상태 변경
            button.innerText = newState;

            // 상태 변경을 서버로 전송
            const form = button.closest('form');
            form.submit();
        }

    </script>

</body>
</html>
