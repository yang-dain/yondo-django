<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 발생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#373737;
            color: #d9534f;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 75vh;
            text-align: center;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            height: auto;
            width: 70px; 
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px; 
            height: 120px;
            padding-top: 0;
        }

        .logo-container a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }


        .logo-container a:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            color:#f6f3ef;
            background-color: #398428;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #2e6e22;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #398428;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            border: 2px solid #d9534f;
            border-radius: 8px;
            background-color: #fefefee6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #d9534f;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c9302c;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="logo-container">
            <a href="home.html" class="logo">
                <img src="darkmode.png" alt="로고">
            </a>
        </div>
        <a href="#" class="logout">로그아웃</a>
    </div>

    <div class="divider"></div>

    <div class="container">
        <div class="icon">❌</div>
        <div class="header">에러가 발생했습니다!</div>
        <div class="message">
            요청을 처리하는 도중 문제가 발생했습니다. <br>
            잠시 후 다시 시도해 주세요.
        </div>
        <a href="home.html" class="button">홈으로 돌아가기</a>
    </div>
</body>
</html>
