<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link id="theme-style" rel="stylesheet" href="">
    <style>
    </style>
</head>
<body>
    <div class="home-box">
        <a href="/webapp/main/" class="logo">
            <img src="/static/logo-light.png" alt="연DO">
        </a>
    </div>
    <div class="change-container">
        <div class="title">비밀번호 변경</div>
        <form method="post" action="/webapp/change-password/">
            {% csrf_token %}
            <input type="password" name="cur_pw" placeholder="현재 비밀번호" required>
            <input type="password" name="new_pw" placeholder="새 비밀번호" required>
            <input type="password" name="new_pw_confirm" placeholder="새 비밀번호 확인" required>
            <!-- 비밀번호 변경 버튼 -->
            <button type="submit">확인</button>
                <a href="/webapp/login/" class="button change-password"></a>
        </form>
    </div>
    <script>
        let currentDate = new Date();
        // 라이트모드, 다크모드 설정 (0: 다크모드, 1: 라이트모드)
        let mode = 1;

        document.addEventListener('DOMContentLoaded', function() {
        const styleSheet = document.getElementById('theme-style');
        const logoImg = document.querySelector('.logo img');
        
        if (mode === 1) {
            styleSheet.href = '../../static/lightmode.css';
            logoImg.src = '/static/lightmode.png';
        } else {
            styleSheet.href = '../../static/darkmode.css';
            logoImg.src = '/static/darkmode.png';
        }
    });
    </script>
     <script>
        {% if messages %}
            {% for message in messages %}
                alert("{{ message|escapejs }}");
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
