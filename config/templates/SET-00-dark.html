<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 페이지</title>
    <link rel="stylesheet" href="../../static/styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #373737; 
            color: #f6f3ef; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px; 
            height: 120px; 
            padding: 0;
            background-color: #373737;
            border-color: #373737;
        }

        .logo-container a img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            padding: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }



        .logo-container a:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }


        .divider {
            width: 100%;
            height: 2px;
            background-color: #398428; 
            margin-top: 60px;
            margin-bottom: 20px;
        }

        .container {
            background-color: #474747; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f6f3ef; 
        }
        
        .profile {
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .info {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #f6f3ef;
        }

        .button {
            background-color: #398428;
            color: #f6f3ef;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #2e6e22; 
        }

        .button:focus {
            outline: 3px solid #398428; 
        }

        .logout {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #f6f3ef;
            background-color: #398428;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            z-index: 9999;
        }

        .logout:hover {
            background-color: #2e6e22; 
        }

        @media (min-width: 768px) {
            .container {
                width: 90%;
                max-width: 700px;
                padding: 35px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 80%;
                max-width: 900px;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="logo-container">
            <a href="home.html" class="logo">
                <img src="darkmode.png" alt="Logo" />
            </a>
            <a href="#" class="logout">로그아웃</a>
        </div>
    </div>
    
    <div class="divider"></div>

    <div class="container">
        <div class="header">설정</div>
            
        <div class="profile">
            <img src="gray_logo.png" alt="">
        </div>

        <div class="info">
            <span id="userName">이름</span> 님<br>
            시작한 지 <span id="daysElapsed">( )</span>일 되셨군요!<br>
            <span id="completedSchedules">( )</span>개의 일정을 완료하셨군요!<br>
            해야 하는 <span id="remainingSchedules">( )</span>개의 일정이 있군요!
        </div>
        
        <div style="display: flex; justify-content: space-between; margin-top: 20px; gap: 20px;">
            <a href="/webapp/mypage/account/" class="button">내 정보 관리</a>
            <a href="/webapp/mypage/event" class="button">내 일정 관리</a>
        </div>
        
    </div>

    <script>
        // 사용자 정보와 일정을 동적으로 추가
        document.getElementById("userName").textContent = "홍길동"; // 실제 사용자 이름으로 변경
        document.getElementById("daysElapsed").textContent = "30"; // 실제 날짜로 변경
        document.getElementById("completedSchedules").textContent = "20"; // 완료한 일정 개수
        document.getElementById("remainingSchedules").textContent = "5"; // 남은 일정 개수
    </script>
</body>
</html>
