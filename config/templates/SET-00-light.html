<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 페이지</title>
    <link rel="stylesheet" href="../../static/styles.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f3ef;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px; 
            height: 120px; 
            padding-top: 0;
        }

        .logo-container a img {
            width: 100%; 
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }


        .logo-container a:hover img {
            
            opacity: 0.8; 
            transform: scale(1.05); 
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #2e5743; 
            margin-top: 60px; 
            margin-bottom: 20px;
        }


        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile img {
        width: 150px; 
        height: 150px;
        border-radius: 50%; 
        object-fit: cover;
    }

        .info {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .button {
            background-color: #2e5743;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #254a36; /* 호버 시 약간 어두운 색상 */
        }

        .button:focus {
            outline: 3px solid #2e5743; /* 포커스 아웃라인 색상 */
        }

        .logout {
            position: fixed; 
            top: 20px; 
            right: 20px;
            color: #f6f3ef;
            background-color: #2e5743;
            padding: 10px 20px;
            text-decoration: none; 
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            z-index: 9999; 
        }


        .logout:hover {
            background-color: #254a36; /* 호버 시 어두운 색상 */
        }

        @media (min-width: 768px) {
            .container {
                width: 90%;
                max-width: 700px;
                padding: 35px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 80%;
                max-width: 900px;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="logo-container">
            <a href="home.html" class="logo">
                <img src="/static/lightmode.png" alt="Logo" />
            </a>
            <a href="#" class="logout">로그아웃</a>
        </div>
    </div>
    

    <div class="divider"></div>

    <div class="container">
        <div class="header">설정</div>
            
        <div class="profile">
            <img src="/static/gray_logo.png" alt="">
        </div>

        <div class="info">
            <span id="userName">이름</span> 님<br>
            시작한 지 <span id="daysElapsed">( )</span>일 되셨군요!<br>
            <span id="completedSchedules">( )</span>개의 일정을 완료하셨군요!<br>
            해야 하는 <span id="remainingSchedules">( )</span>개의 일정이 있군요!
        </div>
        
        <div style="display: flex; justify-content: space-between; margin-top: 20px; gap: 20px;">
            <a href="#" class="button">내 정보 관리</a>
            <a href="/webapp/mypage/event" class="button">내 일정 관리</a>
        </div>
        
    </div>


    <script>
        const userName = "{{ user_name }}";
        const daysElapsed = "{{ days_elapsed }}";
        const completedSchedules = "{{ completed_schedules }}";
        const remainingSchedules = "{{ remaining_schedules }}";

        document.getElementById("userName").textContent = userName;
        document.getElementById("daysElapsed").textContent = daysElapsed;
        document.getElementById("completedSchedules").textContent = completedSchedules;
        document.getElementById("remainingSchedules").textContent = remainingSchedules;
    </script>
</body>
</html>
